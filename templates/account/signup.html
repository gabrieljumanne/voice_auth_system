<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Include Crispy Forms CSS -->
    <link href="{% static 'crispy_forms/css/crispy_forms_tailwind.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen py-6">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mx-4">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">User Registration</h1>
        <form method="post" class="space-y-4">
            
            
            <div class="crispy-tailwind">
                {{ form|crispy }}
            </div>

            <div class="flex flex-col gap-4 mt-6">
                <button type="submit" class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 transition duration-200">
                    Register
                </button>
                <p class="text-center text-sm text-gray-600">
                    Already have an account? 
                    <a href="{% url 'user_acc:login' %}" class="text-blue-500 hover:text-blue-700">Login here</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
